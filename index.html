<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">    
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Twitter</h1>
    </header>
    <section>
      <div id="container">
        <div id="introduccion" class="white-box">
          <h2>Reto de Código</h2>
          <p class="line-height">
            Hola,<br>
            Soy front-end developer jr.
          </p>
          <hr>
          <p>codigo que transforma</p>
        </div>
        <div id="input-tweet" class="white-box">
          <textarea class="line-height" rows="3" cols="50" placeholder="¿Hola,que tal tu dia?"></textarea>
          <button id="btn" type="button" disabled="true">TWEET</button>
          <span></span>
        </div>
    </section>
    
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
